<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      rel="stylesheet"
      href="style.css" />

    <script
      defer
      src="app.js"></script>

    <title>Random Quotes</title>
  </head>
  <body>
    <header>
      <nav class="nav-logo">
        <ul class="nav-links">
          <li>
            <a
              href="https://github.com/nemesisvoid"
              class="nav-link">
              <box-icon
                name="github"
                size="lg"
                class="link-icon"
                type="logo"></box-icon>
            </a>
          </li>
          <li>
            <a
              href="https://github.com/nemesisvoid"
              class="nav-link">
              <box-icon
                type="logo"
                size="lg"
                class="link-icon"
                name="instagram"></box-icon>
            </a>
          </li>
          <li>
            <a
              href="https://github.com/nemesisvoid"
              class="nav-link">
              <box-icon
                name="twitter"
                size="lg"
                class="link-icon"
                type="logo"></box-icon>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <h1>Get Quotes</h1>
          <div class="main-app">
            <box-icon
              type="solid"
              name="quote-alt-left"></box-icon>
            <p class="quotes"></p>

            <p class="author-name"></p>
            <button class="btn-submit">Generate</button>
          </div>
        </div>
      </section>
    </main>
  </body>

  <footer>
    <p class="footer-text"><span class="footer-sign">&copy;</span> developed by Samson</p>
  </footer>
</html>
